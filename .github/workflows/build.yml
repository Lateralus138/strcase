jobs:
  build_linux:
    name: Build Linux Debian And Android
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Make Linux and Android
      run: |
        ./scripts/build.sh
        git add .
        git config --global user.name 'Lateralus138'
        git config --global user.email 'Lateralus138@users.noreply.github.com'
        git commit -am "Pushed new project files to master. - $(date)"
        git push

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1.0.2
    - name: Make Windows
      run: |
        & ./scripts/buildwindowsrelease.ps1
        git add .
        git config --global user.name 'Lateralus138'
        git config --global user.email 'Lateralus138@users.noreply.github.com'
        git commit -am "Pushed new project files to master. - $(date)"
        git push

  build_macos:
    name: Build MacOs
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Make MacOs
      run: |
        ./scripts/buildmacosrelease.sh
        git add .
        git config --global user.name 'Lateralus138'
        git config --global user.email 'Lateralus138@users.noreply.github.com'
        git commit -am "Pushed new project files to master. - $(date)"
        git push
